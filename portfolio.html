      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="container">
        <div class="logo">
          <img src="./img/logo1.png" alt="Logo" />
        </div>

        <div class="links">
          <ul>
            <li>
              <a href="home.html">Home</a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>

            <li>
              <a href="testimonials.html">Testimonials</a>
            </li>
            <li>

          </ul>
        </div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <!-- Portfolio section -->

    <section class="portfolio section" id="portfolio">
      <div class="background-bg">
        <div class="overlay overlay-sm">
          <img
            src="./img/shapes/half-circle.png"
            class="shape half-circle1"
            alt=""
          />
          <img
            src="./img/shapes/half-circle.png"
            class="shape half-circle2"
            alt=""
          />
          <img src="./img/shapes/square.png" class="shape square" alt="" />
          <img src="./img/shapes/wave.png" class="shape wave" alt="" />
          <img src="./img/shapes/circle.png" class="shape circle" alt="" />
          <img src="./img/shapes/triangle.png" class="shape triangle" alt="" />
          <img src="./img/shapes/x.png" class="shape xshape" alt="" />
        </div>
      </div>

      <div class="container">
        <div class="section-header">
          <h3 class="title" data-title="My works">Portfolio</h3>
        </div>

        <div class="section-body">
          <div class="filter">
            <button class="filter-btn active" data-filter="*">All</button>
            <button class="filter-btn" data-filter=".appdev">Mobile App</button>
            <button class="filter-btn" data-filter=".webdev">Web App</button>
            <!-- <button class="filter-btn" data-filter=".wordpress">
                NodeJS
              </button> -->
          </div>

          <div class="grid">
            <a target="_blank" href="portfolio-1.html">
              <div class="grid-item appdev">
                <div class="gallery-image">
                  <img src="./img/Wellcome.png" alt="Android Project" />
                  <div class="img-overlay">
                    <div class="plus"></div>
                    <div class="img-description">
                      <h3>Android Project</h3>
                      <h5>View Demo</h5>
                    </div>
                  </div>
                </div>
              </div>
            </a>

            <a target="_blank" href="portofolio-2.html">
              <div class="grid-item webdev">
                <div class="gallery-image">
                  <img src="./img/Wellcome.png" alt="Curriculum Vitae" />
                  <div class="img-overlay">
                    <div class="plus"></div>
                    <div class="img-description">
                      <h3>Curriculum Vitae</h3>
                      <h5>View Demo</h5>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            <a target="_blank" href="portofolio-3.html">
              <div class="grid-item appdev">
                <div class="gallery-image">
                  <img src="./img/Wellcome.png" alt="Android Project-2" />
                  <div class="img-overlay">
                    <div class="plus"></div>
                    <div class="img-description">
                      <h3>Android Project-2</h3>
                      <h5>View Demo</h5>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            <a target="_blank" href="portofolio-4.html">
              <div class="grid-item webdev">
                <div class="gallery-image">
                  <img src="./img/Wellcome.png" alt="Web Project" />
                  <div class="img-overlay">
                    <div class="plus"></div>
                    <div class="img-description">
                      <h3>Web Project</h3>
                      <h5>View Demo</h5>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
