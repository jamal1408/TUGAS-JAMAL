    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="container">
        <div class="logo">
          <img src="./img/logo1.png" alt="Logo" />
        </div>

        <div class="links">
          <ul>

          </ul>
        </div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <!-- Contact -->

    <section class="contact" id="contact">
      <div class="container">
        <div class="contact-box">
          <div class="contact-info">
            <h3 class="title">Get in touch</h3>
            <p class="text">
              Give us a call or drop a message anytime, we will have a chat.
            </p>
            <div class="information-wrap">
              <div class="information">
                <div class="contact-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <p class="info-text">Riau, Indonesia</p>
              </div>

              <div class="information">
                <div class="contact-icon">
                  <i class="fas fa-paper-plane"></i>
                </div>
                <p class="info-text">irfanjamal014@gmail.com</p>
              </div>

              <div class="information">
                <div class="contact-icon">
                  <i class="fas fa-phone-alt"></i>
                </div>
                <p class="info-text">+6289696196519</p>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <form action="#" method="POST">
              <h3 class="title">Contact me</h3>
              <div class="row">
                <input type="hidden" name="_template" value="table" />
                <input type="hidden" name="_subject" value="Contact" />

                <input
                  class="contact-input"
                  placeholder="First Name"
                  type="text"
                  name="fname"
                  required
                />
                <input
                  type="text"
                  class="contact-input"
                  placeholder="Last Name"
                  name="lname"
                  required
                />
              </div>

              <div class="row">
                <input
                  type="text"
                  class="contact-input"
                  placeholder="Phone"
                  name="phone"
                  required
                />
                <input
                  type="email"
                  class="contact-input"
                  placeholder="Email"
                  name="email"
                  required
                />
              </div>

              <div class="row">
                <textarea
                  class="contact-input textarea"
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
